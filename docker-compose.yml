version: '3.8'

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: prompt_manager_db
    environment:
      POSTGRES_DB: prompt_similarity
      POSTGRES_USER: promptmanager
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U promptmanager" ]
      interval: 10s
      timeout: 5s
      retries: 5

  app:
    build: .
    container_name: prompt_manager_app
    ports:
      - "8000:8000"
    environment:
      DB_HOST: db
      DB_NAME: prompt_similarity
      DB_USER: promptmanager
      DB_PASSWORD: password
      LM_STUDIO_URL: http://host.docker.internal:1234/v1
    depends_on:
      db:
        condition: service_healthy
    extra_hosts:
      - "host.docker.internal:host-gateway"

volumes:
  postgres_data:
